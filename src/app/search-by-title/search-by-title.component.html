<div class="container">
    <div class="form-inline mt-3">
        <div class="form-group mx-sm-3 mb-2 mt-2">
            <label>Label :</label>
            <input class="form-control ml-2" #searchTerm (keyup)="onKeyUp(searchTerm.value)">
        </div>
    </div>
    <div class="card shadow mt-4">
        <div class="card-body bg-dark rounded">
            <table class="table table-striped text-white">
                <tr>
                    <th>Id :</th>
                    <th>Album Title :</th>
                    <th>Artist Name :</th>
                    <th>Release Date :</th>
                    <th>Genre :</th>
                    <th>Label :</th>
                    <th>Update :</th>
                    <th>Delete :</th>
                </tr>

                <tbody *ngFor="let album of albums">
                    <tr>
                        <td>{{album.id}}</td>
                        <td>{{album.title}}</td>
                        <td>{{album.artist}}</td>
                        <td>{{album.releaseDate | date:'yyyy/MM/dd'}}</td>
                        <td>{{album.genre}}</td>
                        <td>{{album.label.labelName}}</td>
                        <td><a class="btn btn-info" [routerLink]="['/update-album',album.id]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                                Update
                            </a></td>
                        <td><a class="btn btn-danger" (click)="deleteAlbum(album)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                                </svg>
                                Delete
                            </a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
