<form>
    <div class="mt-2" [hidden]="ajout">
        <label>ID Label</label>
        <input type="text" [(ngModel)]="label.idLabel" name="idLabel" class="form-control w-25">
    </div>
    <div class="mt-2">
        <label>Label Name :</label>
        <input type="text" [(ngModel)]="label.labelName" name="labelName" class="form-control">
    </div>
    <div class="mt-2">
        <label>Label Founder :</label>
        <input type="text" [(ngModel)]="label.labelFounder" name="labelFounder" class="form-control">
    </div>
    <div class="mt-2">
        <label>Label Country :</label>
        <input type="text" [(ngModel)]="label.labelCountry" name="labelCountry" class="form-control">
    </div>

    <div class="mt-3">
        <button type="submit" [disabled]="!label.labelName" class="btn btn-info" (click)="saveLabel()">
            {{ajout ? 'Add Label' : 'Edit Label'}}
        </button>
    </div>
</form>
