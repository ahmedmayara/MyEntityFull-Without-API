<div class="container">
    <div>
        <h2 class="mt-4">Update Album :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Album</label>
            <input readonly type="text" [(ngModel)]="currentAlbum.id" name="idAlbim" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Album Title</label>
            <input type="text" [(ngModel)]="currentAlbum.title" name="title" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Artist Name :</label>
            <input type="text" [(ngModel)]="currentAlbum.artist" name="artist" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Genre :</label>
            <input type="text" [(ngModel)]="currentAlbum.genre" name="genre" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">

            <label>Date cr√©ation</label>

            <input type="date" [ngModel]="currentAlbum.releaseDate | date: 'yyyy-MM-dd'"
                (ngModelChange)=" currentAlbum.releaseDate= $event" name="releaseDate" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Label :</label>
            <select name="idLab" id="idLab" class="form-control form-control-lg" [(ngModel)]="updatedLabelId">
                <option *ngFor="let label of labels" [value]="label.idLabel">{{label.labelName}}</option>
            </select>
        </div>
        <div class="mt-2">

            <button type="submit" (click)="updateAlbum()" class="btn btn-info">Update</button>

        </div>
    </form>

</div>
